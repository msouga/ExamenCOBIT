<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen COBIT 2019 Foundation</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&family=Crimson+Pro:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>COBIT 2019 Foundation</h1>
            <p>Examen de Certificación - 40 Preguntas en 40 Minutos</p>
        </div>

        <div class="timer-bar">
            <div class="timer">
                <div class="timer-icon">⏱️</div>
                <div class="timer-text" id="timer">40:00</div>
            </div>
            <div class="progress-info">
                <div class="progress-item">
                    <div class="progress-label">Respondidas</div>
                    <div class="progress-value" id="answered-count">0/40</div>
                </div>
                <div class="progress-item">
                    <div class="progress-label">Verificadas</div>
                    <div class="progress-value" id="verified-count">0/40</div>
                </div>
            </div>
        </div>

        <div class="content">
            <div id="exam-content">
                <div class="question-nav" id="question-nav"></div>
                <div id="question-container"></div>
                <div class="navigation-buttons">
                    <button class="btn btn-secondary" id="prev-btn">← Anterior</button>
                    <button class="btn btn-danger" id="finish-btn">Terminar Examen</button>
                    <button class="btn btn-primary" id="next-btn">Siguiente →</button>
                </div>
            </div>

            <div class="results" id="results"></div>
        </div>
    </div>

    <!-- Modal de confirmación -->
    <div class="modal-overlay" id="confirmModal">
        <div class="modal-content">
            <div class="modal-header">¿Terminar el examen?</div>
            <div class="modal-body">
                <p id="modalMessage">¿Está seguro de que desea terminar el examen?</p>
                <div class="modal-warning" id="modalWarning" style="display: none;">
                    <strong>⚠️ Atención:</strong> Tiene <span id="unansweredCount">0</span> pregunta(s) sin responder que se contarán como incorrectas.
                </div>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" id="modalCancel">Cancelar</button>
                <button class="modal-btn modal-btn-confirm" id="modalConfirm">Sí, Terminar</button>
            </div>
        </div>
    </div>

    <script src="js/questions.js"></script>
    <script src="js/exam.js"></script>
</body>
</html>
